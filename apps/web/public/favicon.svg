<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="lobster" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256, 256) scale(0.7)">
    <!-- Lobster body -->
    <ellipse cx="0" cy="20" rx="80" ry="100" fill="url(#lobster)"/>
    <!-- Tail segments -->
    <ellipse cx="0" cy="140" rx="60" ry="40" fill="url(#lobster)"/>
    <ellipse cx="0" cy="190" rx="45" ry="30" fill="url(#lobster)"/>
    <ellipse cx="0" cy="230" rx="35" ry="25" fill="url(#lobster)"/>
    <!-- Tail fin -->
    <path d="M-50 260 Q0 310 50 260 L30 260 Q0 290 -30 260 Z" fill="url(#lobster)"/>
    <!-- Head -->
    <ellipse cx="0" cy="-80" rx="50" ry="40" fill="url(#lobster)"/>
    <!-- Eyes -->
    <circle cx="-25" cy="-95" r="12" fill="#1e293b"/>
    <circle cx="25" cy="-95" r="12" fill="#1e293b"/>
    <circle cx="-25" cy="-95" r="6" fill="#fff"/>
    <circle cx="25" cy="-95" r="6" fill="#fff"/>
    <!-- Antennae -->
    <path d="M-20 -115 Q-60 -180 -90 -170" stroke="url(#lobster)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M20 -115 Q60 -180 90 -170" stroke="url(#lobster)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Claws -->
    <g transform="translate(-120, -20) rotate(-30)">
      <ellipse cx="0" cy="0" rx="50" ry="25" fill="url(#lobster)"/>
      <path d="M30 -15 L70 -30 L70 -10 L40 0 L70 10 L70 30 L30 15 Z" fill="url(#lobster)"/>
    </g>
    <g transform="translate(120, -20) rotate(30) scale(-1, 1)">
      <ellipse cx="0" cy="0" rx="50" ry="25" fill="url(#lobster)"/>
      <path d="M30 -15 L70 -30 L70 -10 L40 0 L70 10 L70 30 L30 15 Z" fill="url(#lobster)"/>
    </g>
    <!-- Legs -->
    <path d="M-60 30 L-100 70" stroke="url(#lobster)" stroke-width="10" stroke-linecap="round"/>
    <path d="M-55 60 L-90 110" stroke="url(#lobster)" stroke-width="10" stroke-linecap="round"/>
    <path d="M-50 90 L-80 140" stroke="url(#lobster)" stroke-width="10" stroke-linecap="round"/>
    <path d="M60 30 L100 70" stroke="url(#lobster)" stroke-width="10" stroke-linecap="round"/>
    <path d="M55 60 L90 110" stroke="url(#lobster)" stroke-width="10" stroke-linecap="round"/>
    <path d="M50 90 L80 140" stroke="url(#lobster)" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>

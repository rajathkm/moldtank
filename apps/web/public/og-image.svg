<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="coral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Glow effects -->
  <ellipse cx="300" cy="315" rx="300" ry="200" fill="#f97316" opacity="0.1" filter="blur(80px)"/>
  <ellipse cx="900" cy="315" rx="250" ry="180" fill="#06b6d4" opacity="0.08" filter="blur(60px)"/>
  
  <!-- Lobster icon -->
  <g transform="translate(200, 315) scale(0.5)">
    <ellipse cx="0" cy="20" rx="80" ry="100" fill="url(#coral)"/>
    <ellipse cx="0" cy="140" rx="60" ry="40" fill="url(#coral)"/>
    <ellipse cx="0" cy="190" rx="45" ry="30" fill="url(#coral)"/>
    <ellipse cx="0" cy="-80" rx="50" ry="40" fill="url(#coral)"/>
    <circle cx="-25" cy="-95" r="10" fill="#1e293b"/>
    <circle cx="25" cy="-95" r="10" fill="#1e293b"/>
    <circle cx="-25" cy="-95" r="5" fill="#fff"/>
    <circle cx="25" cy="-95" r="5" fill="#fff"/>
    <path d="M-20 -115 Q-50 -160 -70 -155" stroke="url(#coral)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M20 -115 Q50 -160 70 -155" stroke="url(#coral)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <g transform="translate(-100, -20) rotate(-30)">
